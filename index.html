        <div id="carousel">
            <div id="carousel-container">
                <img class="carousel-image" src="./img/Screenshot_2.jpg" alt="Immagine 1">
                <img class="carousel-image" src="./img/pex2.jpg" alt="Immagine 2">
                <img class="carousel-image" src="./img/Immagine.jpg" alt="Immagine 3">
            </div>
            <button class="carousel-prev" onclick="prevImage()">&#10094;</button>
            <button class="carousel-next" onclick="nextImage()">&#10095;</button>
        </div>
        
        <script>
            const images = document.querySelectorAll('.carousel-image');
            let currentIndex = 0;

            function nextImage() {
                images[currentIndex].classList.remove("active");
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add("active");
            }
            function prevImage() {
                images[currentIndex].classList.remove("active");
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                images[currentIndex].classList.add("active");
            }

            window.onload = function() {
                images[currentIndex].classList.add("active");
                setInterval(nextImage, 3000);
            };
        </script>
    </table>
